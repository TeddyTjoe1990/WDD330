<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon/favicon-16x16.webp" />
    <title>Hero Form</title>
    <style>
        .error {
            background: #f99;
            border: #900 1px solid;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>SUPER HERO</h1>
    </header>
    <hr />
    <div>
        <form id="hero">
            <label for="heroName">Name: <input type="text" id="heroName" name="heroName" autofocus placeholder="Your Super Hero Name" maxlength=32 required></label>
            <label for="realName">Real Name: <input type="password" name="realName" id="realName"></label>

            <button type="reset">Reset</button>
            <button type="submit" disabled>Submit</button>

            <p>What type of hero are you?</p>
            <label for="hero">Hero: <input type="radio" name="category" value="Hero" id="aHero"></label>
            <label for="villain">Villain: <input type="radio" name="category" value="villain" id="villain"></label>
            <label for="anti-hero">Anti-Hero: <input type="radio" name="category" value="Antihero" id="anti-hero"></label>

            <p>Super Powers: </p>
            <div>
                <label for="flight">Flight: <input type="checkbox" id="flight" value="Flight" name="powers"></label>
                <label for="strength">Super Strength: <input type="checkbox" id="strength" value="Strength" name="powers"></label>
                <label for="speed">Super Speed: <input type="checkbox" id="speed" value="Super Speed" name="powers"></label>
                <label for="energy">Energy Blasts: <input type="checkbox" id="energy" value="Energy Blasts" name="powers"></label>
                <label for="telekinesis">Telekinesis: <input type="checkbox" id="telekinesis" value="Telekinesis" name="powers"></label>
            </div>
            <br>
            <label for="age">Age: <input type="number" id="age" name="age" min=0 step=1></label><br>
            <br>
            <div>
                <label for="City">Base of Operations:
                <select name="city" id="city">
                    <option value=" " selected>Choose a City</option>
                    <option value="Metropolis">Metropolis</option>
                    <option value="Gotham City">Gotham City</option>
                    <option value="Keystone City">Keystone City</option>
                    <option value="Coast City">Coast City</option>
                    <option value="Star City">Star City</option>
                </select>
            </label>
            </div><br/>
            <label for="origin">Origin Story:
                <br><textarea id="origin" name="origin" rows="25" cols="78"></textarea>
            </label><br>
        </form>
    </div>
    <script src="hero.js"></script>
</body>

</html>
