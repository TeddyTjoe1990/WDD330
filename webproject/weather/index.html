<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <header>
        <h1>Weather Application</h1>
    </header>
    <div class="container">
        <h2 id="dateTime"></h2>
        <div id="loadInfo">
            <div id="icon">
                <img src='' alt="weatherlogo " id="tempIcon "></div>
            <br/>
            <input type="text" class="search-box" placeholder="Find your city..." />
            <br><br>
            <div id="output"></div>
            <div id="forecastOutput"></div>
            <div id="buttons">
                <button class="button" id="weather">Weather</button>
                <button class="button" id="air">Air Quality</button>
                <button class="button" id="forecast">Forecast</button>
                <button class="button" id="uv">UV Index</button>
            </div>
        </div>
        <footer>
            &copy; 2022 | Teddy Tjoe | BYU-Idaho<br />
            <div id="todaysDate"></div>
        </footer>
        <script defer src="date.js"></script>
    </div>
    <div id="weatherAlert">

    </div>
    <br>


</body>

</html>
