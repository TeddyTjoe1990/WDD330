<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <nav>
            <h1>Weather Application</h1>
            <hr/>
            <input type="button" value="Light/Dark" id="dark">
        </nav>
    </header>
    <div class="container">
        <h2 id="dateTime"></h2>
        <div id="loadInfo">
            <div id="icon">
                <img src='' alt="weather image" id="tempIcon"></div>
            <br/>
            <input type="text" class="search-box" placeholder="Find your city..." />
            <br><br>
            <div id="output"></div>
            <div id="forecastOutput"></div>
            <div id="buttons">
                <button class="button" id="weather">Weather</button>
                <button class="button" id="air">Air Quality</button>
                <button class="button" id="forecast">Forecast</button>
                <button class="button" id="uv">UV Index</button>
            </div>
        </div>
    </div>
    <div id="weatherAlert">

    </div>
    <br>
</body>
<footer>
    &copy; 2022 | Teddy Tjoe | IDN<br />
    <div id="todaysDate"></div>
</footer>
<script defer src="date.js"></script>

</html>
