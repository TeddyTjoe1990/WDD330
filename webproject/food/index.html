<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Library</title>
    <link rel="stylesheet" href="meal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Meal Library</h1>
            <div class="flex">
                <form class="flex" id="submit">
                    <input type="text" id="search" placeholder="Input keywords" />
                    <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <button class="random-btn" id="random"><i class="fas fa-random"></i></button>
            </div>

            <div id="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal"></div>
        </div>
    </div>

    <script src="meal.js"></script>
</body>

<footer>
    &copy; 2022 | Teddy Tjoe | BYU-Idaho<br />
    <div id="todaysDate"></div>
</footer>
<script defer src="date.js"></script>

</html>
